<script id="caseStudyBody" type="text/x-handlebars-template">
{{#each caseStudyBody}}
  {{#ifEquals this.type "img"}}
    <img src="{{this.content}}" alt="study image" class="study-img" style="max-width: {{this.maxWidth}};">
  {{/ifEquals}}
  
  {{#ifEquals this.type "p"}}
    <section class="study-section">
      <h2>{{this.title}}</h2>
      <p>{{this.content}}</p>
    </section>
  {{/ifEquals}}
  
  {{#ifEquals this.type "ul"}}
    <section class="study-section">
      <h2>{{this.title}}</h2>
      <ul>
        {{#each this.list}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
    </section>
  {{/ifEquals}}
{{/each}}

</script>
